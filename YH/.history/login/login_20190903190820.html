<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <fieldset>
            <div>
            <h1>회원가입</h1>
                <h3>아이디</h3>
                <div><input class="user_id" type="text" name="msg"></div>
                <h3>비밀번호</h3>
                <div><input type="password" name="pass"></div>
                <h3>비밀번호 재확인</h3>
                <div><input type="password" name="pass"></div>
                <h3>이름</h3>
                <div><input type="text" name="name"></div>
                <h3>생년월일</h3>
                <div>
                    <select id="birth_year" name="year">
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                        <option value="0" selected>년</option> 
                    </select>
                    <select id="birth_month" name="month">
                        <option value="1">서울</option>
                        <option value="2">대구</option>
                        <option value="0" selected>월</option>
                    </select>
                    <select id="birth_date" name="date">
                        <option value="1">서울</option>
                        <option value="2">대구</option>
                        <option value="0" selected>일</option>
                    </select> 
                </div>
                <h3>성별</h3>
                <div>
                     <select id="gender" name="gender">
                        <option value="1">남자</option>
                        <option value="2">여자</option>
                        <option value="0" selected>성별</option>
                    </select>
                </div>
                <h3>닉네임</h3>
                <div><input type="password" name="nicname"></div>
                <h3>이메일</h3>
                <div><input type="email" name="email" required></div>
                <h3>휴대전화</h3>
                <div><input type="text" name="phnum"></div>
            </div>
        </fieldset>
    </form>
</body>
</html>

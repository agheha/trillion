<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <fieldset>
            <h2>회원가입</h2>
                <h3>아이디</h3>
                >
                <div>비밀번호</div>
                <div>회원가입</div>
        </fieldset>
    </form>
</body>
</html>


 <!-- form에 action을 지정하지 않을경우 자기 자신의 페이지를 호출 -->
 <form> 
    <!-- 입력항목을 그룹으로 묶어서 표현 -->
    <div>
            text : <input type="text" name="msg" value="aaa" readonly>
        </div>
        <div>
            text : <input type="text" name="msg" value="aaa" disabled>
        </div>
        <div>
            text : <input type="text" name="msg" placeholder="아이디를 입력하세요">
        </div>
        <div>
             text : <input type="text" name="msg" value="abcd">
        </div>
         <div>
    <fieldset>
        <legend>입력항목 1</legend>  
        <p>
            color : 
            <input type="color" name="co" value="#dadacc">
        </p>
        <p>
            <!--
                required : 입력값이 필수로 입력되도록 체크 

                입력값에 @가 포함되어있는지 체크 
            -->
            email : 
            <input type="email" name="email" required>
        </p>
        <p>
            <!-- 입력값이 http:// 시작하는지 체크 -->
            url : 
            <input type="url" name="url" >
        </p>
        <p>
            date : 
            <input type="date" name="date" 
                   value="2019-10-10"
                   min="2019-09-01" max="2019-10-20">
        </p>
        <p>
            month : 
            <input type="month" name="month" >
        </p>
        </p>
        <p>
            number : 
            <input type="number" name="number" 
                   min="0"
                   max="100" step="10"
            >
        </p>
        <p>
            range : 
            <input type="range" name="range" 
                   min="0"
                   max="100" step="5"
            >
        </p>
        <p>
            progress : 
            <progress value="0.4" max="1"></progress>
        </p>
        <p>
            meter : 
            <meter value="40" max="100"></meter>
        </p>
        <div>
            <button>등록</button>
        </div>
    </fieldset>
</form>
</body>
</html>

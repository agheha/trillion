<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/find.css">
</head>
<body>
    <fieldset>  
        <form action="">
            <div class="nav"></div>
            <div class="main">
                <div class="title">
                    아이디/비밀번호 찾기
                </div>
                <div class="find">
                    <div class="find-item">
                        <div class="find-item-title">
                            아이디 찾기  
                        </div>
                        <div class="find-item-content">
                            <div class="find-item-inputbox">
                                <input type="text" placeholder="이름">
                            </div>
                            <div class="find-item-inputbox">
                                <input type="text" placeholder="휴대폰">
                            </div>
                            <div class="find-item-msg">
                                본인인증시 사용하였던 휴대전화로 가입 시 등록했던 이메일을 보내드립니다. 
                            </div>
                            <button class="find-item-button">
                                눌러라                         
                            </button>
                        </div>
                    </div>
                    <div class="find-item">
                        <div class="find-item-title">   
                            비밀번호 찾기
                        </div>
                        <div class="find-item-content">
                            <div class="find-item-inputbox">
                                <input type="text" placeholder="이름">
                            </div>
                            <div class="find-item-inputbox">
                                <input type="text" placeholder="이메일">
                            </div>
                            <div class="find-item-msg">
                                본인인증시 사용하였던 휴대전화로 가입 시 등록했던 이메일을 보내드립니다.
                            </div>
                            <button class="find-item-button">
                                눌러라
                            </button>
                        </div>
                    </div>
                </div>
            <div class="bo"></div>
            </div>
        </form>
    </fieldset>
</body>
</html>

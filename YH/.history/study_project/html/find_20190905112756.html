<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/find.css">
</head>
<body>
    <fieldset>  
        <form action="">
            <div class="nav"></div>
            <div class="main">
                <div class="title">
                    아이디/비밀번호 찾기
                </div>
                <div class="find">
                    <div class="find-item">
                        <div class="find-item-title">
                            아이디 찾기  
                        </div>
                        <div class="find-item-inputbox">
                            <input type="text" placeholder="이름">
                        </div>
                        <div class="find-item-inputbox">
                            <input type="text" placeholder="휴대폰">
                        </div>
                        <div class="find-item-msg">
                            가입하세요
                        </div>
                        <button class="find-item-button">
                            눌러라                         
                        </button>
                    </div>
                    <div class="find-item">
                        <div class="find-item-title">
                            비밀번호 찾기
                        </div>
                        <div class="find-item-inputbox" ></div>
                            <input type="text" placeholder="이름">
                        </div>
                        <div class="find-item-inputbox">
                            <input type="text" placeholder="이메일">
                        </div>
                        <div class="find-item-msg">
                            가입하세요
                        </div>
                        <button class="find-item-button">
                            눌러라
                        </button>                         
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</body>
</html>

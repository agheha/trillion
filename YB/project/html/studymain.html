<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/studymain.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/mystudychart.css">

    <title>header</title>

    <!-- styles for this little demo page -->
    <link rel="stylesheet" href="../css/circle.css">
</head>

<body>
    <header>
        <div class="header_top_wrap">
            <div>
                <a="#">All About Study</a>
            </div>
            <div>
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li>/</li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </div>
        <div class="header_bot_wrap">
            <div><a href="#">마이페이지</a></div>
            <div><a href="#">스터디</a></div>
            <div><a href="#">자유게시판</a></div>
            <div><a href="#">후기게시판</a></div>
            <div><a href="#">문의하기</a></div>
        </div>
    </header>

    <section class="background_wrap">
        <div class="background">
            <h1>자바스크립트 따라잡기</h1>
            <p>자바스크립트 따라잡기에 오신 것을 환영합니다.</p>
        </div>
    </section>

    <section>
        <div class="section_wrap left_wrap">
            <h1>Left 영역 코딩 위치</h1>
        </div>
        <div class="section_wrap right_wrap">
            <div class="top_grid">
                <div>
                    <div class="dday">
                        <div>목표까지</div>
                        <h2>D - 30 day</h2>
                    </div>
                </div>
                <div class="mychart">
                     <!-- 출석률 Animate UI -->
                     <!-- 퍼센트가 변할 때마다 클래스명과 span 내부의 값을 바꾼다. -->
                     <div class="page">
                         <div class="clearfix">
                             <div class="c100 p56 orange">
                                 <span>56%</span>
                                 <div class="slice">
                                    <div class="bar"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>
                        </div>
                        <p>이번 달 나의 출석률</p>
                    </div>
                </div>
                    <!-- // 출석률 Animate UI -->
                <div>출석 현황</div>
            </div>
            <div class="bottom_grid">
                <div class="notice">
                    공지사항
                </div>
                <div>주요일정</div>
            </div>
        </div>
    </section>

</body>

</html>

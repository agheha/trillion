<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <!-- css -->
        <link rel="stylesheet" href="./../css/common.css">
        <link rel="stylesheet" href="./../css/signup.css">

        <!-- jquery -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        
        <title>Login</title>
    </head>
    <body>
        <header id="header"></header>

        <!-- 각페이지마다 background가 바뀌어야 하는 처리 필요 -->
        <section class="background_wrap">
            <div class="background">
                <h1>회원가입</h1>
                <p>필수 항목은 꼭 적어주세요.</p>
            </div>
        </section>

        <!-- 아이디 및 비밀번호를 잘못 입력 시 -->
        <!-- 오류를 띄워주는 영역이 추가될 예정 -->
        <section>
            <div class="fieldset">
                <p>아이디</p>
                <input class="user_id" type="text" name="msg">

                <p>비밀번호</p>
                <input type="password" name="pass">

                <p>비밀번호 재확인</p>
                <input type="password" name="pass">

                <p>이름</p>
                <input type="text" name="name">

                <p>생년월일</p>
                <div class="select_wrap">
                    <select id="birth_year" name="year">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019" selected>2019</option>
                    </select>
                    <select id="birth_month" name="month">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="birth_date" name="date">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select> 
                </div>

                <p>성별</p>
                <select id="gender" name="gender">
                    <option value="1">남자</option>
                    <option value="2">여자</option>
                    <option value="0" selected>성별</option>
                </select>

                <p>닉네임</p>
                <input type="password" name="nicname">

                <p>이메일</p>
                <input type="email" name="email" required>

                <p>휴대전화</p>
                <input type="text" name="phnum">

                <input type="button" class="submit_btn" value="등록" />
            </div>

            <div class="fieldset category_wrap">
                <p>카테고리</p>
                
            </div>
        </section>


        <script type="text/javascript">
            $(document).ready(function() {
                
                // header 불러오기
                $("#header").load("header.html");
            
                // category_wrap & fieldset height 맞추기
                var heightArray = $(".fieldset").map(function(){
                    return $(this).height();
                }).get();
                var maxHeight = Math.max.apply(Math, heightArray);
                $(".fieldset").height(maxHeight);
            });
        </script>
    </body>
</html>

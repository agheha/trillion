<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- <link rel="stylesheet" href="./../css/common.css"> -->
        <link rel="stylesheet" href="./../css/layout.css">
        <link rel="stylesheet" href="./../css/boardWriteForm.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap">

        <title>스터디</title>

        <!-- jquery -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    </head>
    <body>
        <header id="header"></header>

        <!-- 각페이지마다 background가 바뀌어야 하는 처리 필요 -->
        <section class="background_wrap">
            <div class="background">
                <h1>게시판 등록</h1>
                <p>--------------</p>
            </div>
        </section>

        <section id="layout">
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <p>제목</p>
                    <input type="text" />
                    <p>내용</p>
                    <textarea name="" id=""></textarea>
                    <p>사진</p>
                    <div class="upload">
                        <label for="ex_file">사진 업로드</label>
                        <input id="ex_file" type="file" name="attach" multiple />
                    </div>
                </div>
                <div class="buttons">
                    <button class="submit_btn">등록</button>
                </div>
            </form>
        </section>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#header").load("header.html");
            });

            function resize(obj) {
                obj.style.height = "1px";
                obj.style.height = (12+obj.scrollHeight)+"px";
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/header.css">
    <link rel="stylesheet" href="./../css/write.css">


    <title>header</title>
</head>
<body>
    <header>
        <div class="header_top_wrap">
            <div><a href="#">All About Study</a></div>
            <div>
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li>/</li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </div>
        <div class="header_bot_wrap">
            <div><a href="#">마이페이지</a></div>
            <div><a href="#">스터디</a></div>
            <div><a href="#">자유게시판</a></div>
            <div><a href="#">후기게시판</a></div>
            <div><a href="#">문의하기</a></div>
        </div>
    </header>

    <section class="background_wrap">
        <div class="background">
            <h1>All About Study</h1>
            <p>내가 원하는 스터디를 찾아보세요.</p>
        </div>
    </section>

    <section>
        <div class="section_wrap left_wrap">
            <h1>Left 영역 코딩 위치</h1>
        </div>
        <div class="section_wrap right_wrap">
                <h2>글 등록</h2>
                <form id="writeForm" action="www.~" method="post" enctype="multipart/form-data">
                <input type="hidden" name="boardCd" value="free"/>
                <table id ="write-table" class="bbs-table">
                    <tr>
                        <td class ="title">
                            <input type="text" name="title" style="width: 100%;"
                            placeholder="Title"/>
                        </td>
                    </tr>
                    <tr>
                        <td class = "content">
                            <textarea name="content" rows="25" cols="50"
                            placeholder="Content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="file">
                            <input type="file" name="attachFile" />
                        </td>
                    </tr>
                    </table>
                    <div class="clear">
                        <input type="button" value="글 등록" 
                              onclick="alert('글이 등록되었습니다')"/>  
        </div>
    </section>
</body>
</html>
